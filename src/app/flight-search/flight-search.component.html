<div class="row">
<div class="card">
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" class="form-control">
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" class="form-control">
  </div>
  <div class="form-group">
    <button
      (click)="search()"
      [disabled]="!from || !to"
      class="btn btn-primary">Search</button>
  </div>
</div>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]">
  </flight-card>
</div>
</div>
